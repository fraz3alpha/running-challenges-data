install:
  - pip install -r scripts/requirements.txt

script:
   # Test fetch of the parkrun geo XML & Technical Event Info (both of which get
   # fetched and cached by the background script in the extenion)
   # The wiki page can be slow to load, or missing on occasion, so it would be
   # very useful to cache this away from parkrun's servers.
   - "curl -H 'user-agent: Mozilla/Firefox' https://www.parkrun.org.uk/wp-content/themes/parkrun/xml/geo.xml"
   - "curl -H 'user-agent: Mozilla/Firefox' https://wiki.parkrun.com/index.php/Technical_Event_Information"

# branch whitelist.
# For GitHub Pages - if we push code to master the built code goes to gh-pages
# Tags are the same as branches when it comes to Travis, so we need to include
# our release tag names here too so that tagged releases get built and pushed to
# GitHub releases
branches:
  only:
  - master

